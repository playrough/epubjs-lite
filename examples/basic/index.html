<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>epubjs-lite — Basic Example (M1)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            margin: 20px;
        }

        #viewer {
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 12px;
            overflow: auto;
        }

        .controls {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        #toc {
            margin-top: 12px;
            max-height: 300px;
            overflow: auto;
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>epubjs-lite — Basic Example (M1)</h1>

    <input type="file" id="file" accept=".epub" />
    <div id="viewer"></div>
    <div class="controls">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>

    <div id="toc"></div>

    <!-- JSZip CDN (dùng từ M2 trở đi) -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
